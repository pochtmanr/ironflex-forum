user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name tarnovsky.ru www.tarnovsky.ru;

        # Let's Encrypt challenge path (must remain on HTTP)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://tarnovsky.ru$request_uri;
        }
    }

    # www → non-www HTTPS redirect
    server {
        listen 443 ssl;
        http2 on;
        server_name www.tarnovsky.ru;

        ssl_certificate /etc/letsencrypt/live/tarnovsky.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tarnovsky.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        return 301 https://tarnovsky.ru$request_uri;
    }

    # Main HTTPS server block
    server {
        listen 443 ssl;
        http2 on;
        server_name tarnovsky.ru;

        # SSL configuration for tarnovsky.ru
        ssl_certificate /etc/letsencrypt/live/tarnovsky.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tarnovsky.ru/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy all requests to Next.js app
        location / {
            proxy_pass http://nextjs-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Increase file upload limit for all endpoints
            client_max_body_size 50M;
            
            # WebSocket support for Next.js hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy file uploads/downloads to fileserver
        location /api/files/ {
            proxy_pass http://fileserver:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Increase file upload limit
            client_max_body_size 100M;
        }

        # Proxy file serving to fileserver
        location /uploads/ {
            proxy_pass http://fileserver:3001/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

}